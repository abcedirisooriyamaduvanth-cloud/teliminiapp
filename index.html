  <script>
    // ======================

    const firebaseConfig = {
      apiKey: "AIzaSyBhwMJdFGmbxE8nAVKPyRJJzuHn6xmyI7Q",
      authDomain: "cricketteligram.firebaseapp.com",

      messagingSenderId: "1081096021896",
      appId: "1:1081096021896:web:07d01b9f249e8505993c3d",
      measurementId: "G-WCBX1VZD65"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    // ======================
    // üéØ MONETAG AD CONFIG
    // ======================
    const MONETAG_SITE_ID = '10340427';
    const MINUTES_PER_AD = 3; // Reduced from 5 to 3 minutes as requested

    // Ad format definitions
    const AD_FORMATS = [
      { 
        id: 'rewarded-interstitial', 
        name: 'üèÜ Rewarded Video', 
        description: 'Watch full video for max rewards',
        type: 'rewarded',
        minutes: MINUTES_PER_AD
      },
      { 
        id: 'rewarded-popup', 
        name: 'üí• Rewarded Popup', 
        description: 'Quick popup ad, instant reward',
        type: 'pop',
        minutes: Math.floor(MINUTES_PER_AD * 0.8) // Slightly less for popup
      },
      { 
        id: 'inapp-interstitial', 
        name: 'üì∫ In-App Interstitial', 
        description: 'Full-screen immersive ad',
        type: 'inApp',
        minutes: MINUTES_PER_AD
      }
    ];

    // ======================
    // üì± TELEGRAM INTEGRATION
    // ======================
    const tg = window.Telegram?.WebApp;
    tg?.ready();
    const telegramUser = tg?.initDataUnsafe?.user || {};
    const telegramId = telegramUser.id;

    // ======================
    // üß† GLOBAL STATE
    // ======================
    let currentUser = null;
    let links = [];
    const MAX_LINKS = 10;
    let currentAdSession = null;
    let adHistory = [];

    // ======================
    // üéõÔ∏è DOM ELEMENTS
    // ======================
    const loginScreen = document.getElementById('loginScreen');
    const dashboardScreen = document.getElementById('dashboardScreen');
    const loginBtn = document.getElementById('loginBtn');
    const backBtn = document.getElementById('backBtn');
    const telegramBtn = document.getElementById('telegramBtn');
    const linkInput = document.getElementById('linkInput');
    const addLinkBtn = document.getElementById('addLinkBtn');
    const linksList = document.getElementById('linksList');
    const linksCounter = document.getElementById('linksCounter');
    const watchTimeStat = document.getElementById('watchTime');
    const pointsEarnedStat = document.getElementById('pointsEarned');
    const adsList = document.getElementById('adsList');
    const adHistory = document.getElementById('adHistory');
    const statusMessage = document.getElementById('statusMessage');
    const statusIcon = document.getElementById('statusIcon');
    const statusText = document.getElementById('statusText');
    const statusCloseBtn = document.getElementById('statusCloseBtn');
    const streamViewer = document.getElementById('streamViewer');
    const streamFrame = document.getElementById('streamFrame');
    const closeStreamBtn = document.getElementById('closeStreamBtn');

    // ======================
    // üöÄ INITIALIZATION
    // ======================
    document.addEventListener('DOMContentLoaded', () => {
      initFirebaseAuth();
      setupEventListeners();
      loadAdButtons();
      loadAdHistory();
    });

    // ======================
    // üîê FIREBASE AUTH
    // ======================
    function initFirebaseAuth() {
      auth.onAuthStateChanged(async (user) => {
        if (user) {
          currentUser = user;
          if (telegramId) await linkTelegramAccount(user);
          await loadUserData();
          showScreen('dashboard');
        } else {
          showScreen('login');
        }
      });
    }

    async function linkTelegramAccount(user) {
      try {
        await db.collection('users').doc(user.uid).set({
          telegramId: telegramId,
          telegramUsername: telegramUser.username || '',
          lastActive: firebase.firestore.FieldValue.serverTimestamp()
        }, { merge: true });
      } catch (err) {
        console.error('Telegram link error:', err);
      }
    }

    // ======================
    // üì• LOAD USER DATA
    // ======================
    async function loadUserData() {
      try {
        const doc = await db.collection('users').doc(currentUser.uid).get();
        if (doc.exists) {
          const data = doc.data();
          watchTimeStat.textContent = data.totalWatchTime || 0;
          pointsEarnedStat.textContent = data.totalPoints || 0;
          links = data.linksAdded || [];
          updateLinksDisplay();
        }
      } catch (err) {
        console.error('Load user error:', err);
      }
    }

    // ======================
    // üìã LOAD AD HISTORY
    // ======================
    async function loadAdHistory() {
      try {
        const snapshot = await db.collection('ad_sessions')
          .where('uid', '==', currentUser?.uid || 'none')
          .orderBy('timestamp', 'desc')
          .limit(10)
          .get();
        
        adHistory.innerHTML = '<h4 style="color:#f39c12;margin-bottom:10px;">üìä Recent Ad Activity</h4>';
        
        if (snapshot.empty) {
          adHistory.innerHTML += '<p style="opacity:0.6;font-size:0.8rem;">No ad history yet</p>';
          return;
        }

        snapshot.forEach(doc => {
          const data = doc.data();
          const time = data.timestamp?.toDate().toLocaleTimeString() || 'Unknown';
          const status = data.status === 'completed' ? '‚úÖ' : '‚ùå';
          const type = data.adType || 'Unknown';
          const minutes = data.minutesEarned || 0;
          
          const item = document.createElement('div');
          item.className = 'ad-history-item';
          item.innerHTML = `
            <span>${status} <strong>${type}</strong> - +${minutes} min</span>
            <span class="time">${time}</span>
          `;
          adHistory.appendChild(item);
        });
      } catch (err) {
        console.error('Load ad history error:', err);
      }
    }

    // ======================
    // ‚öôÔ∏è EVENT LISTENERS
    // ======================
    function setupEventListeners() {
      loginBtn.addEventListener('click', handleLogin);
      backBtn.addEventListener('click', goBack);
      telegramBtn.addEventListener('click', openTelegram);
      addLinkBtn.addEventListener('click', addLink);
      statusCloseBtn.addEventListener('click', hideStatusMessage);
      closeStreamBtn.addEventListener('click', closeStreamViewer);
    }

    // ======================
    // üîë LOGIN
    // ======================
    async function handleLogin() {
      try {
        const result = await auth.signInAnonymously();
        currentUser = result.user;
        if (telegramId) await linkTelegramAccount(currentUser);
        showScreen('dashboard');
      } catch (err) {
        alert('Login failed: ' + err.message);
      }
    }

    // ======================
    // ‚ûï ADD STREAMING LINK
    // ======================
    async function addLink() {
      const url = linkInput.value.trim();
      if (!url) return showStatus('‚ö†Ô∏è', 'Please enter a valid URL', false);
      if (links.length >= MAX_LINKS) return showStatus('‚ö†Ô∏è', `Maximum ${MAX_LINKS} links allowed`, false);
      if (!isValidUrl(url)) return showStatus('‚ö†Ô∏è', 'Invalid URL format', false);

      const linkId = generateUniqueId();
      const newLink = {
        id: linkId,
        url,
        addedAt: firebase.firestore.FieldValue.serverTimestamp(),
        clicks: 0,
        isUnlocked: false
      };
      links.push(newLink);

      try {
        await db.collection('users').doc(currentUser.uid).set({ linksAdded: links }, { merge: true });
        linkInput.value = '';
        updateLinksDisplay();
        linksCountStat.textContent = links.length;
        showStatus('‚úÖ', 'Link added successfully!');
      } catch (err) {
        showStatus('‚ùå', 'Failed to add link', false);
        console.error(err);
      }
    }

    // ======================
    // üéØ LOAD AD BUTTONS WITH MONETAG INTEGRATION
    // ======================
    function loadAdButtons() {
      adsList.innerHTML = '';
      AD_FORMATS.forEach(format => {
        const card = document.createElement('div');
        card.className = 'ad-card';
        
        const isAvailable = checkAdAvailability(format.id);
        const statusIcon = isAvailable ? 'üü¢' : 'üî¥';
        const statusText = isAvailable ? 'Available' : 'Cooldown';
        
        card.innerHTML = `
          <div class="ad-info">
            <h4>${format.name}</h4>
            <p>${format.description}</p>
            <span style="font-size:0.7rem;opacity:0.7;">${statusIcon} ${statusText}</span>
          </div>
          <div class="ad-reward">
            <div class="minutes">+${format.minutes}</div>
            <div class="label">minutes</div>
            <button class="ad-button-play" onclick="playMonetagAd('${format.type}', ${format.minutes})" ${!isAvailable ? 'disabled' : ''}>
              ${isAvailable ? '‚ñ∂Ô∏è Play' : '‚è≥ Wait'}
            </button>
          </div>
        `;
        adsList.appendChild(card);
      });
    }

    // ======================
    // üéÆ PLAY MONETAG AD (CORE FUNCTION)
    // ======================
    async function playMonetagAd(adType, minutesToEarn) {
      // Prevent multiple sessions
      if (currentAdSession) {
        showStatus('‚ö†Ô∏è', 'Please wait for current ad to finish', false);
        return;
      }

      // Create session
      const sessionId = generateUniqueId();
      currentAdSession = {
        sessionId,
        adType: adType,
        adId: MONETAG_SITE_ID,
        minutesToEarn: minutesToEarn,
        startTime: Date.now(),
        status: 'started'
      };

      // Show loading state
      showStatus('‚è≥', 'Loading ad...', false);

      try {
        // Save session to Firestore
        await db.collection('ad_sessions').doc(sessionId).set({
          ...currentAdSession,
          uid: currentUser.uid,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });

        // Call Monetag ad based on type
        let adPromise;
        
        switch(adType) {
          case 'rewarded':
            adPromise = showMonetagRewardedAd();
            break;
          case 'pop':
            adPromise = showMonetagPopupAd();
            break;
          case 'inApp':
            adPromise = showMonetagInAppAd();
            break;
          default:
            throw new Error('Unknown ad type');
        }

        // Wait for ad completion
        adPromise.then(async () => {
          // Ad completed successfully
          currentAdSession.status = 'completed';
          await completeAdReward(sessionId, minutesToEarn);
        }).catch(async (error) => {
          // Ad failed or user closed early
          currentAdSession.status = 'failed';
          await db.collection('ad_sessions').doc(sessionId).update({
            status: 'failed',
            error: error.message,
            completedAt: firebase.firestore.FieldValue.serverTimestamp()
          });
          showStatus('‚ùå', 'Ad was not completed', false);
          currentAdSession = null;
        });

      } catch (err) {
        console.error('Monetag ad error:', err);
        showStatus('‚ùå', 'Failed to load ad', false);
        currentAdSession = null;
      }
    }

    // ======================
    // üé¨ MONETAG AD HANDLERS
    // ======================
    function showMonetagRewardedAd() {
      return new Promise((resolve, reject) => {
        if (typeof show_10340427 !== 'function') {
          reject(new Error('Monetag SDK not loaded'));
          return;
        }
        
        show_10340427().then(() => {
          resolve();
        }).catch((e) => {
          reject(e);
        });
      });
    }

    function showMonetagPopupAd() {
      return new Promise((resolve, reject) => {
        if (typeof show_10340427 !== 'function') {
          reject(new Error('Monetag SDK not loaded'));
          return;
        }
        
        show_10340427('pop').then(() => {
          resolve();
        }).catch((e) => {
          reject(e);
        });
      });
    }

    function showMonetagInAppAd() {
      return new Promise((resolve, reject) => {
        if (typeof show_10340427 !== 'function') {
          reject(new Error('Monetag SDK not loaded'));
          return;
        }
        
        show_10340427({
          type: 'inApp',
          inAppSettings: {
            frequency: 1,      // Show 1 ad
            capping: 0.1,      // 6 minutes cooldown
            interval: 30,      // 30 sec interval
            timeout: 2,        // 2 sec delay
            everyPage: false
          }
        }).then(() => {
          resolve();
        }).catch((e) => {
          reject(e);
        });
      });
    }

    // ======================
    // ‚úÖ COMPLETE AD REWARD
    // ======================
    async function completeAdReward(sessionId, minutesEarned) {
      try {
        // Update session
        await db.collection('ad_sessions').doc(sessionId).update({
          status: 'completed',
          minutesEarned: minutesEarned,
          completedAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        // Award user
        await db.collection('users').doc(currentUser.uid).update({
          totalWatchTime: firebase.firestore.FieldValue.increment(minutesEarned),
          totalPoints: firebase.firestore.FieldValue.increment(minutesEarned),
          lastActive: firebase.firestore.FieldValue.serverTimestamp()
        });

        // Show success
        hideStatusMessage();
        showStatus('‚úÖ', `+${minutesEarned} minutes earned!`);

        // Refresh data
        await loadUserData();
        await loadAdHistory();
        loadAdButtons(); // Refresh button states

      } catch (err) {
        console.error('Reward completion error:', err);
        showStatus('‚ùå', 'Failed to award reward', false);
      } finally {
        currentAdSession = null;
      }
    }

    // ======================
    // ‚è∞ AD AVAILABILITY CHECK
    // ======================
    function checkAdAvailability(adFormatId) {
      // Simple cooldown logic - 6 minutes between same ad type
      // In production, you'd check Firestore for last completion time
      const lastPlayed = localStorage.getItem(`lastAd_${adFormatId}`);
      if (!lastPlayed) return true;
      
      const cooldownMs = 6 * 60 * 1000; // 6 minutes
      const now = Date.now();
      return (now - parseInt(lastPlayed)) > cooldownMs;
    }

    // ======================
    // üì∫ OPEN/CLOSE STREAM
    // ======================
    function openStream(url) {
      streamFrame.src = url;
      streamViewer.classList.add('active');
      backBtn.style.display = 'inline-block';
      toggleDashboardUI(false);
    }

    function closeStreamViewer() {
      streamViewer.classList.remove('active');
      streamFrame.src = '';
      backBtn.style.display = 'none';
      toggleDashboardUI(true);
    }

    // ======================
    // üñ•Ô∏è UI UPDATES
    // ======================
    function updateLinksDisplay() {
      linksList.innerHTML = '';
      linksCounter.textContent = `${links.length}/${MAX_LINKS}`;
      
      const totalEarnedMinutes = parseInt(watchTimeStat.textContent) || 0;
      
      links.forEach(link => {
        const isUnlocked = totalEarnedMinutes > 0;
        
        const statusBadge = isUnlocked ? 
          '<div class="badge" style="background: rgba(46,204,113,0.3); color: #2ecc71;">‚úÖ Ready</div>' : 
          '<div class="badge">üîí Needs Minutes</div>';
        
        const actionButton = isUnlocked ?
          `<button class="earn-btn" onclick="openStream('${link.url}')">‚ñ∂Ô∏è Watch Stream</button>` :
          `<button class="earn-btn" disabled>Add Minutes</button>`;
        
        const el = document.createElement('div');
        el.className = 'link-item';
        el.innerHTML = `
          <div class="link-url">${link.url}</div>
          <div class="link-actions">${statusBadge}${actionButton}</div>
        `;
        linksList.appendChild(el);
      });
    }

    function toggleDashboardUI(show) {
      const elements = document.querySelectorAll('.user-stats, .section');
      elements.forEach(el => el.style.display = show ? '' : 'none');
    }

    function showStatus(icon, text, autoHide = true) {
      statusIcon.textContent = icon;
      statusText.textContent = text;
      statusMessage.classList.add('show');
      
      if (autoHide) {
        setTimeout(() => hideStatusMessage(), 5000);
      }
    }

    function hideStatusMessage() {
      statusMessage.classList.remove('show');
    }

    // ======================
    // üß≠ NAVIGATION
    // ======================
    function showScreen(name) {
      loginScreen.classList.toggle('active', name === 'login');
      dashboardScreen.classList.toggle('active', name === 'dashboard');
    }

    function goBack() {
      if (streamViewer.classList.contains('active')) {
        closeStreamViewer();
      }
    }

    function openTelegram() {
      const url = telegramUser.username ? `https://t.me/${encodeURIComponent(telegramUser.username)}` : 'https://t.me/';
      window.open(url, '_blank');
    }

    // ======================
    // üõ†Ô∏è UTILITIES
    // ======================
    function isValidUrl(str) {
      try { return Boolean(new URL(str)); } catch { return false; }
    }

    function generateUniqueId() {
      return `sess_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
    }
  </script>
