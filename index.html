<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>üèè CricketStream Pro</title>
  
  <!-- üî• OFFICIAL MONETAG SDK - REQUIRED -->
  <script>
    !function(t,n){if(t.Monetag = t.Monetag || {},!t.Monetag.load){var c=!1,i=function(){c||(c=!0,setTimeout(function(){var t=n.getElementsByTagName("script")[0],e=n.createElement("script");e.async=!0,e.src="https://libtl.com/sdk.js",t.parentNode.insertBefore(e,t)},0))};t.Monetag.load=i}}(window,document);
    Monetag.load('10340427');
  </script>
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0a3d25 0%, #1e5631 100%);
      color: #fff; overflow-x: hidden; min-height: 100vh;
    }
    .screen { display: none; min-height: 100vh; padding: 20px; }
    .screen.active { display: block; }
    .cricket-bg {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="10"/><circle cx="50" cy="50" r="5" fill="rgba(255,255,255,0.1)"/></svg>');
      z-index: -1;
    }
    .login-container {
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      height: 100vh; text-align: center;
    }
    .login-container h1 { font-size: 3rem; margin-bottom: 1rem; text-shadow: 3px 3px 6px rgba(0,0,0,0.4); }
    .login-container p { margin-bottom: 2rem; opacity: 0.9; font-size: 1.1rem; }
    .app-bar {
      display: flex; justify-content: space-between; align-items: center;
      padding: 15px 20px; background: rgba(0,0,0,0.3); backdrop-filter: blur(10px);
      border-radius: 15px; margin-bottom: 20px; position: sticky; top: 20px; z-index: 100;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    .user-stats {
      display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 25px;
    }
    .stat-card {
      background: rgba(255,255,255,0.1); backdrop-filter: blur(10px);
      padding: 20px; border-radius: 15px; text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .stat-value { display: block; font-size: 2.2rem; font-weight: bold; color: #f39c12; }
    .section {
      background: rgba(255,255,255,0.1); backdrop-filter: blur(10px);
      padding: 20px; border-radius: 15px; margin-bottom: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .ad-list { display: grid; gap: 12px; margin-bottom: 15px; }
    .ad-card {
      background: rgba(255,255,255,0.08); padding: 15px; border-radius: 12px;
      display: flex; justify-content: space-between; align-items: center;
      transition: all 0.3s; cursor: pointer;
    }
    .ad-card:active { transform: scale(0.98); }
    .ad-card.disabled { opacity: 0.5; cursor: not-allowed; }
    .ad-info h4 { color: #f39c12; margin-bottom: 5px; }
    .ad-reward .minutes { font-size: 1.8rem; font-weight: bold; color: #2ecc71; }
    .ad-button-play {
      background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
      border: none; color: #fff; padding: 10px 20px; border-radius: 8px;
      font-weight: bold; cursor: pointer;
    }
    .ad-loading {
      position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.98); padding: 40px; border-radius: 15px;
      text-align: center; z-index: 400; display: none;
    }
    .ad-loading.show { display: block; }
    .spinner {
      border: 4px solid rgba(255,255,255,0.3); border-top: 4px solid #f39c12;
      border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .status-message {
      position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.95); padding: 30px; border-radius: 15px;
      text-align: center; z-index: 300; display: none;
    }
    .status-message.show { display: block; }
  </style>
</head>
<body>
  <div id="app">
    <!-- Login Screen -->
    <div id="loginScreen" class="screen active">
      <div class="cricket-bg"></div>
      <div class="login-container">
        <h1>üèè CricketStream Pro</h1>
        <p>Watch ads, earn minutes, stream cricket! üèÜ</p>
        <button id="loginBtn" class="btn-primary">Login with Telegram</button>
      </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboardScreen" class="screen">
      <header class="app-bar">
        <button id="backBtn" class="back-btn" style="display: none;">‚Üê Back</button>
        <h2>Dashboard</h2>
        <button id="telegramBtn" class="telegram-btn">üì± Telegram</button>
      </header>

      <div class="user-stats">
        <div class="stat-card">
          <span class="stat-value" id="watchTime">0</span>
          <span class="stat-label">Minutes Earned</span>
        </div>
        <div class="stat-card">
          <span class="stat-value" id="linksCount">0</span>
          <span class="stat-label">Links Added</span>
        </div>
        <div class="stat-card">
          <span class="stat-value" id="pointsEarned">0</span>
          <span class="stat-label">Total Points</span>
        </div>
      </div>

      <!-- MONETAG ADS SECTION -->
      <div class="section">
        <h3>üéØ Earn Minutes (Watch Ads)</h3>
        <div id="adsList" class="ad-list"></div>
        <div id="adHistory"></div>
      </div>

      <!-- STREAMING LINKS SECTION -->
      <div class="section">
        <h3>üì∫ Your Streaming Links</h3>
        <input type="url" id="linkInput" placeholder="Paste streaming link here..." />
        <button id="addLinkBtn" class="btn-secondary" style="margin-top: 10px;">Add Link</button>
        <div class="links-counter" id="linksCounter">0/10</div>
        <div id="linksList" class="links-list" style="margin-top: 15px;"></div>
      </div>

      <!-- Status Message -->
      <div id="statusMessage" class="status-message">
        <div id="statusIcon" style="font-size: 3rem; margin-bottom: 10px;">‚úÖ</div>
        <div id="statusText" style="font-size: 1.2rem; margin-bottom: 20px;">Success!</div>
        <button id="statusCloseBtn" class="btn-primary">Continue</button>
      </div>

      <!-- Ad Loading Overlay -->
      <div id="adLoading" class="ad-loading">
        <div class="spinner"></div>
        <h3>Loading Advertisement...</h3>
        <p style="margin-top: 10px; font-size: 0.9rem;">Please wait while we prepare your ad</p>
      </div>

      <!-- Stream Viewer -->
      <div id="streamViewer" class="ad-viewer">
        <div class="ad-header">
          <h3>üì∫ Your Stream</h3>
          <button id="closeStreamBtn" class="back-btn">Close</button>
        </div>
        <iframe id="streamFrame" style="width: 100%; height: 100%; border: none;"></iframe>
      </div>
    </div>
  </div>

  <!-- Telegram SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>

  <script>
    // ======================
    // üîß FIREBASE CONFIG
    // ======================
    const firebaseConfig = {
      apiKey: "AIzaSyBhwMJdFGmbxE8nAVKPyRJJzuHn6xmyI7Q",
      authDomain: "cricketteligram.firebaseapp.com",
      projectId: "cricketteligram",
      storageBucket: "cricketteligram.firebasestorage.app",
      messagingSenderId: "1081096021896",
      appId: "1:1081096021896:web:07d01b9f249e8505993c3d",
      measurementId: "G-WCBX1VZD65"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    // ======================
    // üéØ AD CONFIGURATION
    // ======================
    const MINUTES_PER_AD = 3; // 3 minutes per ad as requested

    // Ad format definitions
    const AD_FORMATS = [
      { 
        id: 'rewarded-interstitial', 
        name: 'üèÜ Rewarded Video', 
        description: 'Watch full video for max rewards',
        playAd: () => window.show_10340427(),
        minutes: MINUTES_PER_AD
      },
      { 
        id: 'rewarded-popup', 
        name: 'üí• Rewarded Popup', 
        description: 'Quick popup ad, instant reward',
        playAd: () => window.show_10340427('pop'),
        minutes: Math.floor(MINUTES_PER_AD * 0.8) // 2.4 minutes
      },
      { 
        id: 'inapp-interstitial', 
        name: 'üì∫ In-App Interstitial', 
        description: 'Full-screen immersive ad',
        playAd: () => window.show_10340427({
          type: 'inApp',
          inAppSettings: {
            frequency: 1,
            capping: 0.1,
            interval: 30,
            timeout: 2,
            everyPage: false
          }
        }),
        minutes: MINUTES_PER_AD
      }
    ];

    // ======================
    // üì± TELEGRAM INTEGRATION
    // ======================
    const tg = window.Telegram?.WebApp;
    tg?.ready();
    const telegramUser = tg?.initDataUnsafe?.user || {};
    const telegramId = telegramUser.id;

    // ======================
    // üß† GLOBAL STATE
    // ======================
    let currentUser = null;
    let links = [];
    const MAX_LINKS = 10;
    let currentAdSession = null;

    // ======================
    // üéõÔ∏è DOM ELEMENTS
    // ======================
    const loginScreen = document.getElementById('loginScreen');
    const dashboardScreen = document.getElementById('dashboardScreen');
    const loginBtn = document.getElementById('loginBtn');
    const backBtn = document.getElementById('backBtn');
    const telegramBtn = document.getElementById('telegramBtn');
    const linkInput = document.getElementById('linkInput');
    const addLinkBtn = document.getElementById('addLinkBtn');
    const linksList = document.getElementById('linksList');
    const linksCounter = document.getElementById('linksCounter');
    const watchTimeStat = document.getElementById('watchTime');
    const pointsEarnedStat = document.getElementById('pointsEarned');
    const adsList = document.getElementById('adsList');
    const adHistoryEl = document.getElementById('adHistory');
    const statusMessage = document.getElementById('statusMessage');
    const statusIcon = document.getElementById('statusIcon');
    const statusText = document.getElementById('statusText');
    const statusCloseBtn = document.getElementById('statusCloseBtn');
    const streamViewer = document.getElementById('streamViewer');
    const streamFrame = document.getElementById('streamFrame');
    const closeStreamBtn = document.getElementById('closeStreamBtn');
    const adLoading = document.getElementById('adLoading');

    // ======================
    // üöÄ INITIALIZATION
    // ======================
    document.addEventListener('DOMContentLoaded', () => {
      initFirebaseAuth();
      setupEventListeners();
      // Wait for Monetag SDK before loading ads
      waitForMonetagSDK();
    });

    function waitForMonetagSDK() {
      const checkInterval = setInterval(() => {
        if (typeof window.show_10340427 === 'function') {
          clearInterval(checkInterval);
          console.log('‚úÖ Monetag SDK loaded');
          if (currentUser) {
            loadAdButtons();
          }
        } else {
          console.log('‚è≥ Waiting for Monetag SDK...');
        }
      }, 500);
    }

    // ======================
    // üîê FIREBASE AUTH
    // ======================
    function initFirebaseAuth() {
      auth.onAuthStateChanged(async (user) => {
        if (user) {
          currentUser = user;
          if (telegramId) await linkTelegramAccount(user);
          await loadUserData();
          showScreen('dashboard');
          setTimeout(() => {
            if (typeof window.show_10340427 === 'function') {
              loadAdButtons();
            }
          }, 1000);
        } else {
          showScreen('login');
        }
      });
    }

    async function linkTelegramAccount(user) {
      try {
        await db.collection('users').doc(user.uid).set({
          telegramId: telegramId,
          telegramUsername: telegramUser.username || '',
          lastActive: firebase.firestore.FieldValue.serverTimestamp()
        }, { merge: true });
      } catch (err) {
        console.error('Telegram link error:', err);
      }
    }

    // ======================
    // üì• LOAD USER DATA
    // ======================
    async function loadUserData() {
      try {
        const doc = await db.collection('users').doc(currentUser.uid).get();
        if (doc.exists) {
          const data = doc.data();
          watchTimeStat.textContent = data.totalWatchTime || 0;
          pointsEarnedStat.textContent = data.totalPoints || 0;
          links = data.linksAdded || [];
          updateLinksDisplay();
        }
      } catch (err) {
        console.error('Load user error:', err);
      }
    }

    // ======================
    // üìã LOAD AD HISTORY
    // ======================
    async function loadAdHistory() {
      if (!currentUser) return;
      
      try {
        const snapshot = await db.collection('ad_sessions')
          .where('uid', '==', currentUser.uid)
          .orderBy('timestamp', 'desc')
          .limit(10)
          .get();
        
        adHistoryEl.innerHTML = '<h4 style="color:#f39c12;margin-bottom:10px;">üìä Recent Activity</h4>';
        
        if (snapshot.empty) {
          adHistoryEl.innerHTML += '<p style="opacity:0.6;font-size:0.8rem;">No ad history yet</p>';
          return;
        }

        snapshot.forEach(doc => {
          const data = doc.data();
          const time = data.timestamp?.toDate().toLocaleTimeString() || new Date().toLocaleTimeString();
          const status = data.status === 'completed' ? '‚úÖ' : '‚ùå';
          const type = data.adType || 'Unknown';
          const minutes = data.minutesEarned || 0;
          
          const item = document.createElement('div');
          item.className = 'ad-history-item';
          item.innerHTML = `
            <span>${status} <strong>${type}</strong> - +${minutes} min</span>
            <span style="opacity:0.6;">${time}</span>
          `;
          adHistoryEl.appendChild(item);
        });
      } catch (err) {
        console.error('Load ad history error:', err);
      }
    }

    // ======================
    // üéØ LOAD AD BUTTONS
    // ======================
    function loadAdButtons() {
      adsList.innerHTML = '';
      
      AD_FORMATS.forEach(format => {
        const isAvailable = checkAdAvailability(format.id);
        
        const card = document.createElement('div');
        card.className = `ad-card ${!isAvailable ? 'disabled' : ''}`;
        card.onclick = isAvailable ? () => playMonetagAd(format) : null;
        
        card.innerHTML = `
          <div class="ad-info">
            <h4>${format.name}</h4>
            <p>${format.description}</p>
            <span style="font-size:0.7rem;opacity:0.7;">${isAvailable ? 'üü¢ Available' : 'üî¥ Cooldown'}</span>
          </div>
          <div class="ad-reward">
            <div class="minutes">+${format.minutes}</div>
            <div class="label">minutes</div>
          </div>
        `;
        adsList.appendChild(card);
      });
    }

    // ======================
    // üéÆ PLAY MONETAG AD
    // ======================
    async function playMonetagAd(format) {
      if (currentAdSession) {
        showStatus('‚ö†Ô∏è', 'Please wait for current ad', false);
        return;
      }

      // Validate SDK
      if (typeof window.show_10340427 !== 'function') {
        showStatus('‚ùå', 'Ad system not ready...', false);
        setTimeout(() => {
          if (typeof window.show_10340427 === 'function') {
            playMonetagAd(format);
          }
        }, 2000);
        return;
      }

      // Show loading
      adLoading.classList.add('show');

      // Create session
      const sessionId = generateUniqueId();
      currentAdSession = {
        sessionId,
        adType: format.name,
        adId: format.id,
        minutesToEarn: format.minutes,
        startTime: Date.now(),
        status: 'started'
      };

      try {
        // Save to Firestore
        await db.collection('ad_sessions').doc(sessionId).set({
          ...currentAdSession,
          uid: currentUser.uid,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });

        // Play ad with timeout protection
        const adPromise = format.playAd();
        const timeoutPromise = new Promise((_, reject) => {
          setTimeout(() => reject(new Error('Ad timeout')), 30000);
        });

        await Promise.race([adPromise, timeoutPromise]);
        
        // Success
        currentAdSession.status = 'completed';
        await completeAdReward(sessionId, format.minutes);

      } catch (error) {
        // Failure
        currentAdSession.status = 'failed';
        await db.collection('ad_sessions').doc(sessionId).update({
          status: 'failed',
          error: error.message,
          completedAt: firebase.firestore.FieldValue.serverTimestamp()
        });
        
        showStatus('‚ùå', 'Ad failed or was closed', false);
        currentAdSession = null;
      } finally {
        adLoading.classList.remove('show');
        loadAdButtons();
      }
    }

    // ======================
    // ‚úÖ COMPLETE AD REWARD
    // ======================
    async function completeAdReward(sessionId, minutesEarned) {
      try {
        // Update session
        await db.collection('ad_sessions').doc(sessionId).update({
          status: 'completed',
          minutesEarned: minutesEarned,
          completedAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        // Award user
        await db.collection('users').doc(currentUser.uid).update({
          totalWatchTime: firebase.firestore.FieldValue.increment(minutesEarned),
          totalPoints: firebase.firestore.FieldValue.increment(minutesEarned),
          lastActive: firebase.firestore.FieldValue.serverTimestamp()
        });

        // Set cooldown
        localStorage.setItem(`lastAd_${currentAdSession.adId}`, Date.now().toString());

        // Success
        showStatus('‚úÖ', `+${minutesEarned} minutes earned!`);

        // Refresh
        await loadUserData();
        await loadAdHistory();
        loadAdButtons();

      } catch (err) {
        console.error('Reward error:', err);
        showStatus('‚ùå', 'Failed to award reward', false);
      } finally {
        currentAdSession = null;
      }
    }

    // ======================
    // ‚è∞ AD COOLDOWN
    // ======================
    function checkAdAvailability(adId) {
      const lastPlayed = localStorage.getItem(`lastAd_${adId}`);
      if (!lastPlayed) return true;
      
      const cooldownMs = 6 * 60 * 1000; // 6 minutes
      return (Date.now() - parseInt(lastPlayed)) > cooldownMs;
    }

    // ======================
    // ‚öôÔ∏è EVENT LISTENERS
    // ======================
    function setupEventListeners() {
      loginBtn.addEventListener('click', handleLogin);
      backBtn.addEventListener('click', goBack);
      telegramBtn.addEventListener('click', openTelegram);
      addLinkBtn.addEventListener('click', addLink);
      statusCloseBtn.addEventListener('click', hideStatusMessage);
      closeStreamBtn.addEventListener('click', closeStreamViewer);
    }

    // ======================
    // üîë LOGIN
    // ======================
    async function handleLogin() {
      try {
        const result = await auth.signInAnonymously();
        currentUser = result.user;
        if (telegramId) await linkTelegramAccount(currentUser);
        showScreen('dashboard');
        setTimeout(waitForMonetagSDK, 1000);
      } catch (err) {
        alert('Login failed: ' + err.message);
      }
    }

    // ======================
    // ‚ûï ADD STREAMING LINK
    // ======================
    async function addLink() {
      const url = linkInput.value.trim();
      if (!url) return showStatus('‚ö†Ô∏è', 'Please enter a valid URL', false);
      if (links.length >= MAX_LINKS) return showStatus('‚ö†Ô∏è', `Maximum ${MAX_LINKS} links allowed`, false);
      if (!isValidUrl(url)) return showStatus('‚ö†Ô∏è', 'Invalid URL format', false);

      const linkId = generateUniqueId();
      const newLink = {
        id: linkId,
        url,
        addedAt: firebase.firestore.FieldValue.serverTimestamp(),
        clicks: 0,
        isUnlocked: false
      };
      links.push(newLink);

      try {
        await db.collection('users').doc(currentUser.uid).set({ linksAdded: links }, { merge: true });
        linkInput.value = '';
        updateLinksDisplay();
        linksCountStat.textContent = links.length;
        showStatus('‚úÖ', 'Link added successfully!');
      } catch (err) {
        showStatus('‚ùå', 'Failed to add link', false);
      }
    }

    // ======================
    // üì∫ OPEN/CLOSE STREAM
    // ======================
    function openStream(url) {
      streamFrame.src = url;
      streamViewer.classList.add('active');
      backBtn.style.display = 'inline-block';
      toggleDashboardUI(false);
    }

    function closeStreamViewer() {
      streamViewer.classList.remove('active');
      streamFrame.src = '';
      backBtn.style.display = 'none';
      toggleDashboardUI(true);
    }

    // ======================
    // üñ•Ô∏è UI UPDATES
    // ======================
    function updateLinksDisplay() {
      linksList.innerHTML = '';
      linksCounter.textContent = `${links.length}/${MAX_LINKS}`;
      
      const totalEarnedMinutes = parseInt(watchTimeStat.textContent) || 0;
      
      links.forEach(link => {
        const isUnlocked = totalEarnedMinutes >= MINUTES_PER_AD;
        
        const statusBadge = isUnlocked ? 
          '<div class="badge" style="background: rgba(46,204,113,0.3); color: #2ecc71;">‚úÖ Ready</div>' : 
          `<div class="badge">üîí Need ${MINUTES_PER_AD}m</div>`;
        
        const actionButton = isUnlocked ?
          `<button class="earn-btn" onclick="openStream('${link.url}')">‚ñ∂Ô∏è Watch</button>` :
          `<button class="earn-btn" disabled>${MINUTES_PER_AD}m to unlock</button>`;
        
        const el = document.createElement('div');
        el.className = 'link-item';
        el.innerHTML = `
          <div class="link-url">${link.url}</div>
          <div class="link-actions">${statusBadge}${actionButton}</div>
        `;
        linksList.appendChild(el);
      });
    }

    function toggleDashboardUI(show) {
      document.querySelectorAll('.user-stats, .section').forEach(el => {
        el.style.display = show ? '' : 'none';
      });
    }

    function showStatus(icon, text, autoHide = true) {
      statusIcon.textContent = icon;
      statusText.textContent = text;
      statusMessage.classList.add('show');
      if (autoHide) setTimeout(hideStatusMessage, 5000);
    }

    function hideStatusMessage() {
      statusMessage.classList.remove('show');
    }

    // ======================
    // üß≠ NAVIGATION & UTILS
    // ======================
    function showScreen(name) {
      loginScreen.classList.toggle('active', name === 'login');
      dashboardScreen.classList.toggle('active', name === 'dashboard');
    }

    function goBack() {
      if (streamViewer.classList.contains('active')) closeStreamViewer();
    }

    function openTelegram() {
      const url = telegramUser.username ? `https://t.me/${encodeURIComponent(telegramUser.username)}` : 'https://t.me/';
      window.open(url, '_blank');
    }

    function isValidUrl(str) {
      try { return Boolean(new URL(str)); } catch { return false; }
    }

    function generateUniqueId() {
      return `sess_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
    }

    // ======================
    // üîÅ PERIODIC REFRESH
    // ======================
    setInterval(() => {
      if (currentUser && typeof window.show_10340427 === 'function') {
        loadAdButtons();
      }
    }, 30000);
