<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>üèè CricketStream</title>
  <style>
    /* === CSS: Mobile-First Cricket Theme === */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0a3d25 0%, #1e5631 100%);
      color: #fff;
      overflow-x: hidden;
      height: 100vh;
    }

    .screen {
      display: none;
      min-height: 100vh;
      padding: 20px;
    }

    .screen.active {
      display: block;
    }

    .cricket-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="10"/><circle cx="50" cy="50" r="5" fill="rgba(255,255,255,0.1)"/></svg>');
      z-index: -1;
    }

    .login-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .login-container h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .app-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background: rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      margin-bottom: 20px;
      position: sticky;
      top: 20px;
      z-index: 100;
    }

    .back-btn, .telegram-btn {
      background: rgba(255,255,255,0.2);
      border: none;
      color: #fff;
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
    }

    .user-stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-bottom: 25px;
    }

    .stat-card {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      padding: 20px;
      border-radius: 15px;
      text-align: center;
    }

    .stat-value {
      display: block;
      font-size: 2rem;
      font-weight: bold;
      color: #f39c12;
    }

    .stat-label {
      font-size: 0.85rem;
      opacity: 0.8;
    }

    .add-links-section {
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 20px;
    }

    .add-links-section h3 {
      margin-bottom: 15px;
      color: #f39c12;
    }

    #linkInput {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      margin-bottom: 10px;
      font-size: 14px;
    }

    .links-counter {
      text-align: right;
      font-size: 12px;
      opacity: 0.7;
      margin-top: 5px;
    }

    .links-list {
      display: grid;
      gap: 10px;
      margin-bottom: 20px;
    }

    .link-item {
      background: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .link-item:active {
      transform: scale(0.98);
    }

    .link-url {
      flex: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-right: 10px;
    }

    .link-status {
      font-size: 12px;
      padding: 5px 10px;
      background: rgba(243,156,18,0.3);
      border-radius: 5px;
    }

    .timer-display {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 200;
      background: rgba(0,0,0,0.8);
      padding: 20px;
      border-radius: 15px;
    }

    .timer-circle {
      width: 150px;
      height: 150px;
      border: 5px solid #f39c12;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.5);
      margin: 0 auto 20px;
    }

    #timerText {
      font-size: 2rem;
      font-weight: bold;
      color: #f39c12;
    }

    .webview-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      z-index: 150;
    }

    #webview {
      width: 100%;
      height: 100%;
      border: none;
    }

    .btn-primary, .btn-secondary {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn-primary {
      background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
      color: #0a3d25;
    }

    .btn-secondary {
      background: rgba(255,255,255,0.2);
      color: #fff;
    }

    button:active {
      transform: scale(0.95);
    }

    @media (max-width: 480px) {
      .login-container h1 {
        font-size: 2rem;
      }
      .user-stats {
        grid-template-columns: 1fr;
      }
      .app-bar {
        flex-wrap: wrap;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- Login Screen -->
    <div id="loginScreen" class="screen active">
      <div class="cricket-bg"></div>
      <div class="login-container">
        <h1>üèè CricketStream</h1>
        <button id="loginBtn" class="btn-primary">Login with Telegram</button>
      </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboardScreen" class="screen">
      <header class="app-bar">
        <button id="backBtn" class="back-btn" style="display: none;">‚Üê Back</button>
        <h2>Dashboard</h2>
        <button id="telegramBtn" class="telegram-btn">üì± Telegram</button>
      </header>

      <div class="user-stats">
        <div class="stat-card">
          <span class="stat-value" id="watchTime">0</span>
          <span class="stat-label">Minutes Watched</span>
        </div>
        <div class="stat-card">
          <span class="stat-value" id="linksCount">0</span>
          <span class="stat-label">Links Added</span>
        </div>
      </div>

      <div class="add-links-section">
        <h3>Add Streaming Links (Max 10)</h3>
        <input type="url" id="linkInput" placeholder="Paste streaming link here..." />
        <button id="addLinkBtn" class="btn-secondary">Add Link</button>
        <div class="links-counter" id="linksCounter">0/10</div>
      </div>

      <div id="linksList" class="links-list"></div>

      <div id="timerDisplay" class="timer-display" style="display: none;">
        <div class="timer-circle">
          <span id="timerText">5:00</span>
        </div>
        <p>Watching ad ‚Äî Please wait</p>
      </div>

      <div id="webviewContainer" class="webview-container" style="display: none;">
        <iframe id="webview" sandbox="allow-scripts allow-same-origin allow-popups" title="Stream"></iframe>
      </div>
    </div>
  </div>

  <!-- Telegram SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>

  <script>
    // ======================
    // üîß CONFIGURE FIREBASE HERE
    // ======================
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    // ======================
    // üì± TELEGRAM INTEGRATION
    // ======================
    const tg = window.Telegram?.WebApp;
    tg?.ready();
    const telegramUser = tg?.initDataUnsafe?.user || {};
    const telegramId = telegramUser.id;
    const telegramUsername = telegramUser.username;

    // ======================
    // üß† GLOBAL STATE
    // ======================
    let currentUser = null;
    let currentSession = null;
    let links = [];
    const MAX_LINKS = 10;
    let timerInterval = null;
    let timeRemaining = 300; // 5 minutes in seconds

    // ======================
    // üéõÔ∏è DOM ELEMENTS
    // ======================
    const loginScreen = document.getElementById('loginScreen');
    const dashboardScreen = document.getElementById('dashboardScreen');
    const loginBtn = document.getElementById('loginBtn');
    const backBtn = document.getElementById('backBtn');
    const telegramBtn = document.getElementById('telegramBtn');
    const linkInput = document.getElementById('linkInput');
    const addLinkBtn = document.getElementById('addLinkBtn');
    const linksList = document.getElementById('linksList');
    const linksCounter = document.getElementById('linksCounter');
    const timerDisplay = document.getElementById('timerDisplay');
    const timerText = document.getElementById('timerText');
    const webviewContainer = document.getElementById('webviewContainer');
    const webview = document.getElementById('webview');
    const watchTimeStat = document.getElementById('watchTime');
    const linksCountStat = document.getElementById('linksCount');

    // ======================
    // üöÄ INIT
    // ======================
    document.addEventListener('DOMContentLoaded', () => {
      initFirebaseAuth();
      setupEventListeners();
    });

    // ======================
    // üîê FIREBASE AUTH
    // ======================
    function initFirebaseAuth() {
      auth.onAuthStateChanged(async (user) => {
        if (user) {
          currentUser = user;
          if (telegramId) {
            await linkTelegramAccount(user);
          }
          await loadUserData();
          showScreen('dashboard');
        } else {
          showScreen('login');
        }
      });
    }

    async function linkTelegramAccount(user) {
      try {
        await db.collection('users').doc(user.uid).set({
          telegramId: telegramId,
          telegramUsername: telegramUsername || '',
          lastActive: firebase.firestore.FieldValue.serverTimestamp()
        }, { merge: true });
      } catch (err) {
        console.error('Telegram link error:', err);
      }
    }

    // ======================
    // üì• LOAD USER DATA
    // ======================
    async function loadUserData() {
      try {
        const doc = await db.collection('users').doc(currentUser.uid).get();
        if (doc.exists) {
          const data = doc.data();
          watchTimeStat.textContent = data.totalWatchTime || 0;
          links = data.linksAdded || [];
          updateLinksDisplay();
        }
      } catch (err) {
        console.error('Load user error:', err);
      }
    }

    // ======================
    // ‚öôÔ∏è EVENT LISTENERS
    // ======================
    function setupEventListeners() {
      loginBtn.addEventListener('click', handleLogin);
      backBtn.addEventListener('click', goBack);
      telegramBtn.addEventListener('click', openTelegram);
      addLinkBtn.addEventListener('click', addLink);
      linksList.addEventListener('click', (e) => {
        const item = e.target.closest('.link-item');
        if (item) {
          openLinkWithTimer(item.dataset.url, item.dataset.linkId);
        }
      });
    }

    // ======================
    // üîë LOGIN
    // ======================
    async function handleLogin() {
      try {
        const result = await auth.signInAnonymously();
        currentUser = result.user;
        if (telegramId) {
          await linkTelegramAccount(currentUser);
        }
        showScreen('dashboard');
      } catch (err) {
        alert('Login failed: ' + err.message);
      }
    }

    // ======================
    // ‚ûï ADD LINK
    // ======================
    async function addLink() {
      const url = linkInput.value.trim();
      if (!url) return alert('Please enter a URL');
      if (links.length >= MAX_LINKS) return alert(`Max ${MAX_LINKS} links allowed`);
      if (!isValidUrl(url)) return alert('Invalid URL');

      const linkId = Date.now().toString(36) + Math.random().toString(36).slice(2, 6);
      const newLink = { id: linkId, url, addedAt: firebase.firestore.FieldValue.serverTimestamp(), clicks: 0 };
      links.push(newLink);

      try {
        await db.collection('users').doc(currentUser.uid).set({ linksAdded: links }, { merge: true });
        linkInput.value = '';
        updateLinksDisplay();
        linksCountStat.textContent = links.length;
      } catch (err) {
        alert('Failed to add link');
        console.error(err);
      }
    }

    // ======================
    // ‚ñ∂Ô∏è OPEN LINK WITH TIMER
    // ======================
    function openLinkWithTimer(url, linkId) {
      timerDisplay.style.display = 'block';
      backBtn.style.display = 'inline-block';

      document.querySelector('.user-stats').style.display = 'none';
      document.querySelector('.add-links-section').style.display = 'none';
      linksList.style.display = 'none';

      currentSession = { sessionId: generateId(), linkId, startTime: Date.now() };
      startTimer();

      // Load stream AFTER 5 minutes (simulate ad)
      setTimeout(() => {
        webview.src = url;
        webviewContainer.style.display = 'block';
        timerDisplay.style.display = 'none';
        updateLinkClick(linkId);
      }, 300000); // 5 minutes = 300,000 ms
    }

    // ======================
    // ‚è±Ô∏è TIMER
    // ======================
    function startTimer() {
      timeRemaining = 300;
      timerText.textContent = '5:00';

      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        timeRemaining--;
        const mins = Math.floor(timeRemaining / 60);
        const secs = timeRemaining % 60;
        timerText.textContent = `${mins}:${secs.toString().padStart(2, '0')}`;

        if (timeRemaining <= 0) {
          clearInterval(timerInterval);
          completeSession();
        }
      }, 1000);
    }

    // ======================
    // ‚úÖ COMPLETE SESSION
    // ======================
    async function completeSession() {
      if (!currentSession || !currentUser) return;

      try {
        await db.collection('user_sessions').add({
          sessionId: currentSession.sessionId,
          uid: currentUser.uid,
          linkUrl: currentSession.linkId,
          duration: 5,
          status: 'completed',
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });

        await db.collection('users').doc(currentUser.uid).update({
          totalWatchTime: firebase.firestore.FieldValue.increment(5),
          lastActive: firebase.firestore.FieldValue.serverTimestamp()
        });

        loadUserData();
        alert('‚úÖ +5 minutes added to your watch time!');
      } catch (err) {
        console.error('Session save error:', err);
      }
    }

    // ======================
    // üñ•Ô∏è UI UPDATES
    // ======================
    function updateLinksDisplay() {
      linksList.innerHTML = '';
      linksCounter.textContent = `${links.length}/${MAX_LINKS}`;
      links.forEach(link => {
        const el = document.createElement('div');
        el.className = 'link-item';
        el.dataset.url = link.url;
        el.dataset.linkId = link.id;
        el.innerHTML = `
          <div class="link-url">${link.url}</div>
          <div class="link-status">${link.clicks || 0} clicks</div>
        `;
        linksList.appendChild(el);
      });
    }

    async function updateLinkClick(linkId) {
      const idx = links.findIndex(l => l.id === linkId);
      if (idx !== -1) {
        links[idx].clicks = (links[idx].clicks || 0) + 1;
        await db.collection('users').doc(currentUser.uid).set({ linksAdded: links }, { merge: true });
      }
    }

    // ======================
    // üß≠ NAVIGATION
    // ======================
    function showScreen(name) {
      loginScreen.classList.toggle('active', name === 'login');
      dashboardScreen.classList.toggle('active', name === 'dashboard');
    }

    function goBack() {
      clearInterval(timerInterval);
      webviewContainer.style.display = 'none';
      timerDisplay.style.display = 'none';
      backBtn.style.display = 'none';
      document.querySelector('.user-stats').style.display = 'grid';
      document.querySelector('.add-links-section').style.display = 'block';
      linksList.style.display = 'grid';
      webview.src = '';
      if (currentSession) completeSession(); // force-save if back pressed early
    }

    function openTelegram() {
      const url = telegramUsername
        ? `https://t.me/${encodeURIComponent(telegramUsername)}`
        : 'https://t.me/';
      window.open(url, '_blank');
    }

    // ======================
    // üõ†Ô∏è UTILS
    // ======================
    function isValidUrl(str) {
      try { return Boolean(new URL(str)); } catch { return false; }
    }

    function generateId() {
      return Date.now().toString(36) + Math.random().toString(36).substr(2);
    }
  </script>
</body>
</html>
